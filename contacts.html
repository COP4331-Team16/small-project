<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts - Portcall</title>
	<link href="css/main.css" rel="stylesheet">
	<script type="text/javascript" src="js/code.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="contacts-page" onload="readCookie()">
	<header>
		<h1>PortCall</h1>
		<span style="color:#9cc7d7" id="userName"></span>
	</header>

	<div class="body-container">
		<div class="nav">
			<a class="active" href="contacts.html">Contacts</a>
			<a href="about.html">About Us</a>
			<button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
		</div>

		<!-- page content-->
		<div class="content">
			<div class="accessUIDiv">
				<br />
				<div class="column">
					<div style="display: flex; align-items: center; justify-content: center; gap: 12px;">
						<div class="search-container">
							<input onkeyup="searchContacts()" type="text" name="search" id="searchText"
								placeholder="Search contacts..." class="search-input">
							<a href="#" class="search-btn" id="searchContactButton"
								onclick="searchContacts(); return false;"><i class="fas fa-search"></i></a>
						</div>
						<button type="button" class="action-btn" onclick="toggleAddContactForm()"
							aria-label="Add contact">
							<i class="fas fa-user-plus"></i>
						</button>
						<button type="button" class="action-btn refresh-btn" onclick="searchContacts()"
							aria-label="Refresh">
							<i class="fa fa-refresh" aria-hidden="true"></i>
						</button>
					</div>

					<!-- Add Contact Form - Hidden by default -->
					<div id="addContactForm" style="display: none; margin-top: 20px;">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" placeholder="First Name" /><br />
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" placeholder="Last Name" /><br />
						<label for="email">Email</label>
						<input type="text" id="email" placeholder="Email" /><br />
						<label for="phone">Phone</label>
						<input type="text" id="phone" placeholder="Phone" /><br />
						<button type="button" id="submitContactButton" class="buttons" onclick="addContact();">Submit
							Contact</button>
						<button type="button" id="cancelContactButton" class="buttons"
							onclick="toggleAddContactForm();">Cancel</button><br />
						<span id="contactAddResult"></span>
					</div>
				</div>

				<!--contact table-->
				<div class="tables">
					<div id="contactDeleteResult"
						style="color: red; margin: 0 0 15px 0; text-align: center; font-weight: bold;"></div>
					<div class="tbl-content" id="contactsTable">
						<table id="contacts" cellpadding="0" cellspacing="0" border="0">
							<colgroup>
								<col style="width: 150px;"> <!-- First Name -->
								<col style="width: 150px;"> <!-- Last Name -->
								<col style="width: 250px;"> <!-- Email -->
								<col style="width: 150px;"> <!-- Phone -->
								<col style="width: 115px;"> <!-- Actions -->
							</colgroup>
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="tbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; 2026 Contact Manager. All rights reserved.</p>
		</footer>
</body>

</html>
