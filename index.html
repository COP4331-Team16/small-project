<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">PortCall</h1>

<div class="form" id="wholeForm">

    <div class="slider">
        <div id="btn"></div>
        <button type="button" class="toggle-btn">Login</button>
        <button type="button" class="toggle-btn">Signup</button>
    </div>

    <!-- Error message -->
    <div class="error-message">
        <span id="loginResult"></span>
        <span id="signupResult"></span>
    </div>

    <!-- LOGIN FORM -->
    <form id="login" class="input-form">
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password"/><br />
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup" class="input-form">
        <input type="text" class="input-field" id="signupFirstName" placeholder="First Name" required />
        <input type="text" class="input-field" id="signupLastName" placeholder="Last Name" required />
        <input type="text" class="input-field" id="signupLogin" placeholder="Username" required
               pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}"
               title="Must be 3-18 chars and include at least one letter" />
        <input type="password" class="input-field" id="signupPassword" placeholder="Password" required
               pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}"
               title="Must be 8-32 chars and include at least one number & one special char" />
        <button type="submit" class="buttons" onclick="doSignup(event)">Signup</button>

        <div id="explanationUser">
            <h3><br><br>Username must contain:</h3>
            <p id="userLett" class="invalid">At least one letter</p>
            <p id="userLen" class="invalid">3 to 18 characters</p>
        </div>

        <div id="explanation">
            <h3><br><br>Password must contain:</h3>
            <p id="passLen" class="invalid">8 to 32 characters</p>
            <p id="passLett" class="invalid">At least one letter</p>
            <p id="passNum" class="invalid">At least one number</p>
            <p id="passSpec" class="invalid">At least one special character</p>
        </div>
    </form>
    <script>
    // COMMON ELEMENTS
    const totalForm = document.getElementById("wholeForm");
    const explanationUser = document.getElementById("explanationUser");
    const explanationPass = document.getElementById("explanation");

    // NAME FIELDS (trigger height)
    ["signupFirstName", "signupLastName"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        totalForm.style.minHeight = "360.001px";
      });
    });

    // USERNAME VALIDATION
    const userField = document.getElementById("signupLogin");

    const userRules = {
      len:  { el: "userLen",  test: v => v.length >= 3 && v.length <= 18, fail:"invalid", pass:"valid" },
      lett: { el: "userLett", test: v => /[a-zA-Z]/.test(v),             fail:"invalid", pass:"valid" }
    };

    // focus/blur
    userField.addEventListener("focus", () => {
      explanationUser.style.display = "block";
      totalForm.style.minHeight = "500px";
    });

    userField.addEventListener("blur", () => {
      explanationUser.style.display = "none";
      totalForm.style.minHeight = "500px";
    });

    // validation
    userField.addEventListener("keyup", () => {
      const val = userField.value;

      Object.values(userRules).forEach(rule => {
        const el = document.getElementById(rule.el);
        el.classList.remove(rule.fail, rule.pass);
        el.classList.add(rule.test(val) ? rule.pass : rule.fail);
      });
    });


    // PASSWORD VALIDATION
    const passField = document.getElementById("signupPassword");

    const passRules = {
      len:  { el: "passLen",  test: v => v.length >= 8 && v.length <= 32 },
      num:  { el: "passNum",  test: v => /[0-9]/.test(v) },
      lett: { el: "passLett", test: v => /[a-zA-Z]/.test(v) },
      spec: { el: "passSpec", test: v => /[!@#$%^&*]/.test(v) }
    };

    // focus/blur
    passField.addEventListener("focus", () => {
      explanationPass.style.display = "block";
      totalForm.style.minHeight = "570px";
    });

    passField.addEventListener("blur", () => {
      explanationPass.style.display = "none";
      totalForm.style.minHeight = "500px";
    });

    // validation
    passField.addEventListener("keyup", () => {
      const val = passField.value;

      Object.values(passRules).forEach(rule => {
        const el = document.getElementById(rule.el);
        el.classList.remove("invalid","valid");
        el.classList.add(rule.test(val) ? "valid" : "invalid");
      });
    });
    </script>

</div>


</body>
</html>
